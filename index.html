    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- internal css -->
	<style>
	
	 body{
		font-family: "Roboto,Helvetica Neue",Helvetica,Arial,sans-serif; 
	 }
	 #container{
		 padding-top: 30px;
		 padding-left:50px;

		min-width:400px;

  </head>
  <body>

  <div id="container">
  
	  
 <div id="linksMakerZone" style="max-width:800px;width:800px;" >
	  <h5 style="display:inline-block">Links Maker</h5>&nbsp;v0.50
	  <p>Allows to link elements 2 by 2 between several links</p>
	  <p>Work in progress</p>
	    <hr/>	
	  </div>

	  <div id="bonds">
	
	  </div>
	 <hr/>
		<button type="button" class="btn fieldLinkerSave btn-sm btn-primary">Save links</button>
		<br />
		
		<div id="input">
		
		</div>
		<div id="output">
		
		</div>
  </div>
  
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

	  <script src="./linksMaker.js"></script>
	  
	<script>  
	var fieldLinks;
		$( document ).ready(function() {

			var input = {
			"existingLinks": {"links":[{"tables":"Fruits|Colors","from":"Lemon","to":"yellow"},{"tables":"Fruits|Colors","from":"Orange","to":"orange"},{"tables":"Fruits|Colors","from":"Kiwifruit","to":"green"},{"tables":"Vegetables|Colors","from":"carrot","to":"orange"}]},
			    "localization":{
					//"mandatoryErrorMessage":"Ce champ est obligatoire",
				},
			    "options":{
					"lineStyle":"square-ends",
					"buttonErase":"Erase Links",
					"oneToMany":"on"
				},
				"Lists":[
						{
							"name":"Fruits",
							"list" : [
								"Lemon",
								"Orange",
								"Cherry",
								"Banana",
								"Blackberry",
								"Kiwifruit",
								"Coconut",
								"Pineapple",
								"Lychee"
							]
						},
						{
							"name":"Colors",
							"list" : [
								"yellow",
								"blue",
								"red",	
								"pink",	
								"orange",
								"violet",
								"black",
								"green",
								"Brown",
								"beige",
								"white"
							],
						},
						{
							"name":"Vegetables",
							"list" : [
								"pumpkin",
								"onion",
								"radish",	
								"eggplant",	
								"cauliflower",
								"carrot",
								"corn",
								"sweet potato"
							],
						}
					]

			};
			
		  	fieldLinks=$("#bonds").linksMaker("init",input);
			
			$(".fieldLinkerSave").on("click",function(){
				var results = fieldLinks.linksMaker("getLinks");
				$("#output").html("output => " + JSON.stringify(results));
			});
			
		});
 
		
	 </script>  
</html>
